<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link href="https://fonts.cdnfonts.com/css/verdana" rel="stylesheet">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container"">
            <div id="timer">00:00</div>
            <div class="scores">
                <div class="team-container">
                    <h3 class="teams">HOME</h3>
                    <div>
                        <p id="home-score" class="score">0</p>
                    </div>
                    <div>
                        <button class="sml-btn" onclick="addHomeOne()">+1</button>
                        <button class="sml-btn" onclick="addHomeTwo()">+2</button>
                        <button class="sml-btn" onclick="addHomeThree()">+3</button>
                    </div>
                </div>
                <div class="team-container">
                    <h3 class="teams">GUEST</h3>
                    <div>
                        <p id="guest-score" class="score">0</p>
                    </div>
                    <div>
                        <button class="sml-btn" onclick="addGuestOne()">+1</button>
                        <button class="sml-btn" onclick="addGuestTwo()">+2</button>
                        <button class="sml-btn" onclick="addGuestThree()">+3</button>
                    </div>
                </div>
            </div>
            <div class="extras">
                <button id="new-game" onclick="newGame()">New Game</button>
                <button id="startButton">Start Countdown</button>
            </div>   
        </div>
        <script src="index.js"></script>
    </body>
</html>
